<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预览配置</title>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <style>
        /* 为所有被禁用的元素设置灰色文本 */
        :disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="layui-form"  lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
        <input type="hidden" name="id" th:value="${config.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">打印机DPI<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input th:value="${config.getDpi()}" type="text" name="dpi" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">页面大小<span style="color: red;">*</span>
            </label>
            <div class="layui-input-inline" >
                <input th:value="${config.getWideSize()}" type="text" name="wideSize" lay-verify="required" placeholder="宽(mm)"  autocomplete="off" class="layui-input" style = "width:50%">
                <input th:value="${config.getLongSize()}" type="text" name="longSize" lay-verify="required" placeholder="长(mm)"  autocomplete="off" class="layui-input" style = "width:50%">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字体大小<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input th:value="${config.getFontSizeStr()}" type="text" name="fontSizeStr" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">页面排版<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input th:value="${config.getDesignStr()}" type="text" name="designStr" placeholder="请输入" disabled  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二维码<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input th:checked="${config.getIsNeedQrCode()== 'on' ?true:false} " type="checkbox"  name="isNeedQrCode" lay-skin="switch" lay-text="生成|不生成">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button  type="cancel" id="cancel"  class="layui-btn layui-btn-primary">取消</button>
                <button  lay-submit="" class="layui-btn layui-bg-blue" lay-filter="submit">保存</button>
            </div>
        </div>
    </div>

    <script th:src="@{/layuiadmin/layui/layui.js}"></script>
    <script>

        layui.use(['form','jquery'], function () {
            var form = layui.form;
            var $ = layui.jquery;
            form.on('submit(submit)',function (data) {
                var jsonData = JSON.stringify(data.field);
                console.log(jsonData)
                $.ajax({
                    url:'/sku/configEdit',
                    data:jsonData,
                    dataType:'json',
                    contentType: 'application/json;charset=utf-8',
                    type:'post',
                    success:function (data) {
                        if (data.success){
                            layer.msg(data.message);
                            layer.alert(data.message,function(){
                                window.parent.location.reload();//刷新父页面
                                parent.layer.close(index);//关闭弹出层
                            });
                        }else{
                            layer.msg(data.message);
                        }
                    }
                });
                return false;
            })

            //重置
            $("#cancel").click(function () {
                console.log("111")
                parent.layer.closeAll();
            })

        });


    </script>
</body>
</html>
